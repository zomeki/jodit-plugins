<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/jodit/es2021/jodit.min.css">
  <link rel="stylesheet" href="../dist/index.css"></link>
  <script type="importmap">
    {
      "imports": {
        "jodit": "../node_modules/jodit/esm/index.js",
        "jodit/plugins/all": "../node_modules/jodit/esm/plugins/all.js",
        "jodit-extra-plugins": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Jodit } from 'jodit';
    import 'jodit/plugins/all';
    import 'jodit-extra-plugins';

    document.addEventListener('DOMContentLoaded', (event) => {
      const jodit = Jodit.make('#editor', {
        buttons: ['anchor', 'table', 'audioTag', 'videoTag', 'template', 'source'],
        sourceEditor: 'area'
      });
    });
  </script>
</head>
<body>
  <h1>Basic use</h1>
  <textarea id="editor"></textarea>
</body>
</html>
