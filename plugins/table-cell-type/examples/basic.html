<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/jodit/es2021/jodit.min.css">
  <script type="importmap">
    {
      "imports": {
        "jodit": "../node_modules/jodit/esm/index.js",
        "jodit/plugins/all": "../node_modules/jodit/esm/plugins/all.js",
        "jodit-plugin-table-cell-type": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Jodit } from 'jodit';
    import 'jodit/plugins/all';
    import 'jodit-plugin-table-cell-type';

    document.addEventListener('DOMContentLoaded', (event) => {
      const jodit = Jodit.make('#editor', {
        buttons: ['table', 'source'],
        sourceEditor: 'area'
      });
      jodit.selection.insertHTML('<table><tr><td>cell1</td><td>cell2</td></tr><tr><td>cell3</td><td>cell4</td></tr></table')
    });
  </script>
</head>
<body>
  <h1>Basic use</h1>
  <textarea id="editor"></textarea>
</body>
</html>
